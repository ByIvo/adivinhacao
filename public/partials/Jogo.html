<nav class="navbar navbar-fixed-top navbar-size" >
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
			<form name="formTry" class="container-fluid">
				<div class="row">
					<input	type="number"
							min="0"
							max="9"
							placeholder="_"
							maxlength="1"
							class="input-assertation" 
							ng-class="[cssColum.column, $first ? cssColum.offset : '']" 
							ng-repeat="assertValue in assertation track by $index" 
							ng-model="assertation[$index]" />
				</div>
				<div class="row">
					<h5 class="error-message">{{formTry.$error.msg}}</h5>
					<button class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 padrao" ng-click="compare()">
						Tentar
					</button>
				</div>

				<h5 class="text-center">
					Tentativas realizadas: {{game.tries.length}}
				</h5>
			</form>
		</div>
	</div>
</nav>

<div class="content-fluid">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
			<div class="container-fluid">
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
					<table class="assertation">
						<tr class="text-center assertation" ng-repeat="userTry in game.tries">
							<td class="assertation">
								{{userTry.userTry.join(' ')}}
							</td>
							<td class="assertation-result">
								{{userTry.resultado.formatado}}
							</td>
						</tr>
					</table>
					</div>
				</div>
			</div>
		</div>
</div>

<modal ng-show="game.hasEnded">
	<div class="mirror"></div>
	<div class="modal">
		<div class="content">
			<div class="row">
				<h1 class="text-center">Parabéns!</h1>
				<h4 class="text-center">Você acertou o número</h5>
				<h2 class="text-center">{{result.selected.join(' ')}}</h4>
				<h4 class="text-center">utilizando apenas {{result.tries.length}} tentativas.</h5>

				<button class="play-again padrao col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" ng-click="playAgain()" >
					PLAY AGAIN
				</button>

				<button class="menu padrao col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" ng-click="menu()">
					MENU
				</button>
			</div>
		</div>
	</div>
</modal>
